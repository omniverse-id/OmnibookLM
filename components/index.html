<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <title>OmnibookLM - Notebook View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-icon-180.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Google+Sans+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Custom Styles from original project */
    body {
      font-family: 'Google Sans', 'Google Sans Text', sans-serif;
    }
    /* Custom scrollbar */
    .sidebar-scroll::-webkit-scrollbar,
    .chat-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar-scroll::-webkit-scrollbar-thumb,
    .chat-scroll::-webkit-scrollbar-thumb {
      background-color: transparent;
      border-radius: 6px;
      transition: background-color 0.2s ease-in-out;
    }
    .sidebar-scroll:hover::-webkit-scrollbar-thumb,
    .chat-scroll:hover::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
    }
    .sidebar-scroll::-webkit-scrollbar-track,
    .chat-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    /* Hide scrollbar but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    /* CSS tambahan untuk spinner icon */
    .animate-spin {
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    /* Markdown Styles */
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      font-weight: 600;
      margin-top: 24px;
      margin-bottom: 16px;
      line-height: 1.25;
    }
    .markdown-body h1 { font-size: 2em; }
    .markdown-body h2 { font-size: 1.5em; }
    .markdown-body h3 { font-size: 1.25em; }
    .markdown-body ul, .markdown-body ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 16px;
      list-style-position: outside;
    }
    .markdown-body ul { list-style-type: disc; }
    .markdown-body ol { list-style-type: decimal; }
    .markdown-body li { margin-bottom: 0.25em; }
    .markdown-body code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      background-color: #e5e7eb; /* bg-gray-200 */
      border-radius: 6px; /* rounded-md */
      font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    }
    .markdown-body pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: #f3f4f6; /* bg-gray-100 */
      border-radius: 6px; /* rounded-md */
      margin-bottom: 16px;
    }
    .markdown-body pre code {
      display: inline;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: inherit;
      word-wrap: normal;
      background-color: transparent;
      border: 0;
    }
    .markdown-body p {
        margin-bottom: 16px;
    }
    .markdown-body > *:first-child {
        margin-top: 0;
    }
    .markdown-body > *:last-child {
        margin-bottom: 0;
    }
    /* Citation Styles */
    .citation-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #edeffa;
      color: #1b1b1c;
      font-size: 11px;
      font-weight: 500;
      margin: 0 4px;
      vertical-align: baseline;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      position: relative;
    }
    .citation-button:hover {
        background-color: #dde0f1;
    }
    button.h-10.px-5.inline-flex.items-center.gap-2.text-sm.font-medium.text-white.bg-gray-900.rounded-lg.shadow-md.hover\:bg-gray-800.transition-colors {
      box-shadow: rgba(255, 255, 255, 0.8) 0px 0px 20px 10px;
    }
  </style>
<link rel="stylesheet" href="/index.css">
